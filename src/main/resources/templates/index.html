<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/jquery-3.3.1.js}"></script>
</head>
<body>
<p th:text="${list}"/>
<table>
    <tr th:each="music : ${list}">
        <td th:text="${music.uuid}"></td>
        <td th:text="${music.uname}"></td>
        <td th:text="${music.pwd}"></td>
        <td><a th:href="|javascript:del(${music.uuid})|">删除</a></td>
        <td><a th:href="|query1?uuid=${music.uuid}|">修改</a></td>
    </tr>

</table>
<script type="application/javascript">
    function del(obj) {
        $.post("del",{"uuid":obj},function(data){
                if(data==1){
                    alert(1);
                    window.location.href="query";
                }else {
                    alert(2);
                }
        })
    }
</script>
</body>
</html>
